services:
  backend:
    image: php:8.3-cli
    working_dir: /app/backend
    volumes:
      - ./:/app
    command: sh -c "php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - "8000:8000"

  frontend:
    image: node:22
    working_dir: /app/frontend
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      - backend

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ems
      POSTGRES_PASSWORD: ems
      POSTGRES_DB: ems
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
